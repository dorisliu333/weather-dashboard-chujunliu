<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="main col">
      <div class="weather-dashboard-container col-8">
        <div class="current-weather-display">
          <div class="current-weather-display-left">
            <div id="current-city"></div>
            <div id="current-time"></div>
            <div class="current-weather-display-left-bottom">
              <div><span id="current-temp"></span></div>
              <div><img id="current-icon" /></div>
            </div>
          </div>
          <div class="current-weather-display-right row">
            <div class="current-humidity-container col-4">
              <div>Humidity</div>
              <div id="current-humidity"></div>
            </div>
            <div class="current-wind-container col-4">
              <div>Wind</div>
              <div id="current-wind"></div>
            </div>
            <div class="current-uvindex-container col-4">
              <div>UV index</div>
              <div id="current-uvindex"></div>
            </div>
          </div>
        </div>
        <div class="app-bottom row">
          <div class="search-section col-12 col-md-4 col-lg-4">
            <div class="search-header">Search for a city:</div>
            <form class="search-bar">
              <input type="text" name="city" id="cityName" required />
              <button
                type="button"
                onclick="getCityName()"
                class="btn btn-light btn-sm"
              >
                Submit
              </button>
            </form>
            <div class="city-history-display"></div>
          </div>
          <div class="five-day-forecast col-12 col-md-8 col-lg-8">
            <div class="five-day-forecast-header">Forecast</div>
            <div class="forecastDisplay"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</html>
